plugins {
    id 'java'
}

group 'org.clearlabs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.cucumber', name: 'cucumber-java', version: '5.7.0'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '6.0.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-4'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '6.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.13'
}
